    <body>
        <div id="logInfo">
            <input name="email" type="text" id="em" placeholder="Admin-Email">
            <input name="password" type="password" id="pa" placeholder="Password">
            <fieldset class="cat" name="Category">
                <input name="category" type="radio" id="1" value="club">
                <input name="category" type="radio" id="2" value="department">

                <input name="category" type="radio" id="4" value="social">

            <fieldset class="type" name="Type">
                <input name="type" type="radio" id="1" value="event">

            </fieldset>
                <textarea name="description" id="t1">Description</textarea>

                <fieldset class="reg_type" name="Method of registration">
                    <input name="reg_t" type="radio" id="1" value="website">
                    <input name="reg_t" type="radio" id="2" value="email">
                    <input name="reg_t" type="radio" id="3" value="external">
